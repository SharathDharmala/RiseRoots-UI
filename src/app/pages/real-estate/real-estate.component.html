<section class="page-section">
  <div class="realestate-container">
    <!-- NEW -->
    <div class="realestate">
      <!-- CATEGORY MENU -->
      <aside class="menu">
        <button
          *ngFor="let c of categories"
          (click)="selectCategory(c)"
          [class.active]="c.key === activeCategory.key"
          [class.disabled]="c.disabled"
          [disabled]="c.disabled"
        >
          {{ c.label[lang] }}
          <span *ngIf="c.disabled" class="coming-soon"></span>
        </button>
      </aside>

      <!-- BANNER -->
      <section class="realestate-center">
        <div class="banner">
          <img [src]="activeCategory.banner" alt="Category Banner" />

          <div class="banner-overlay">
            <h3>{{ activeCategory.label[lang] }}</h3>
            <p class="banner-sub">
              {{ activeCategory.subtitle?.[lang] }}
            </p>
          </div>
        </div>
      </section>

      <!-- AREAS -->
      <section class="areas">
        <h4>Available Areas</h4>

        <div class="area-card" *ngFor="let area of areas" (click)="openArea(area)">
          <div class="area-title">üìç {{ area.name }}</div>

          <div class="area-desc" *ngIf="area.description">
            {{ area.description }}
          </div>
        </div>
      </section>
    </div>
  </div>
</section>

<!-- IMAGE MODAL -->
<app-area-modal
  *ngIf="modalVisible"
  [title]="modalTitle"
  [images]="modalImages"
  (closed)="modalVisible = false"
>
</app-area-modal>
